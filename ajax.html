<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ImageFit</title> 
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.imagefit.js"></script>
	<script type="text/javascript">
		
			function fadear(mod, hal, val, forc) {
				$('div').imagefit({
					mode: mod,
					halign: hal,
					valign: val,
					force: forc,
				});
			}

			var mod = window.parent.$('#mode').val();
			var hal = window.parent.$('#halign').val();
			var val = window.parent.$('#valign').val();
			var forc = window.parent.$('#force').val();

			$(window).load(function(){
				fadear(mod, hal, val, forc);
			});
		
	</script>

	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		div {
			border: 1px solid #666;
			width: 200px;
			height: 200px;
			padding: 0;
			margin: 10px;
			display: inline-block;
			vertical-align: top; 
		}
	</style>
</head>
<body>
	

	<div><a href="images/01.jpg"><img src="images/01.jpg" alt=""></a></div>
	<div><a href="images/02.jpg"><img src="images/02.jpg" alt=""></a></div>
	<div><a href="images/03.jpg"><img src="images/03.jpg" alt=""></a></div>
	<div><a href="images/04.jpg"><img src="images/04.jpg" alt=""></a></div>
	<div><a href="images/05.jpg"><img src="images/05.jpg" alt=""></a></div>
	<div><a href="images/06.jpg"><img src="images/06.jpg" alt=""></a></div>

</body>
</html>
